<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>local storage</title>
</head>
<body>
    <button onclick="show()">Show Storage</button>

    <script>
        let storage = localStorage
        function show(){
            if(storage['username'] == null){
                let name = prompt(`What is your username?`)
                storage['username'] = name
            }else{
                alert(storage['username'])
            }
        }
    </script>
</body>
</html>
