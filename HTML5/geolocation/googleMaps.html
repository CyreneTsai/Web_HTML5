<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Maps JavaScript API</title>
    <script src="https://maps.google.com/maps/api/js"></script>
</head>

<body>
    <div id="map" style="width: 800px;height: 600px;"></div>

    <script>
        function doFirst() {
            let area = document.getElementById('map')
            let position = new google.maps.LatLng(22.9879207, 120.2166406)
            let options = {
                zoom: 14,
                center: position,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            }

            let map = new google.maps.Map(area, options)

            let marker = new google.maps.Marker({
                position,   // position: position,
                map,        // map: map,
                // title: '這是哪裡?',
                // icon: '../../images/foot.gif',
            })
            marker.setTitle('大東夜市嗎?')
            marker.setIcon('../../images/number/dgtp.gif')
        }
        window.addEventListener('load', doFirst)
    </script>
</body>

</html>
